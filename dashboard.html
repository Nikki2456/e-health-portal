    <div class="content">
        <h1>Welcome to E-Health Advisor Dashboard</h1>
        <p>You are logged in.</p>

        <h2>Health Form</h2>
        <form action="submit_health_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="symptoms">Symptoms:</label><br>
            <textarea id="symptoms" name="symptoms" rows="4" cols="50" required></textarea><br><br>

            <label for="diagnosis">Diagnosis:</label><br>
            <textarea id="diagnosis" name="diagnosis" rows="4" cols="50"></textarea><br><br>

            <label for="prescription">Prescription:</label><br>
            <textarea id="prescription" name="prescription" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
